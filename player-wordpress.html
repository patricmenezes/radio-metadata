<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de √Åudio Shoutcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: #d1d5db;
            margin: 0;
            padding: 0;
        }
        .player-footer {
            width: 100%;
            background-color: #40414f;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px; /* Ajustado para um tamanho maior */
        }
        .player-controls {
            display: flex;
            gap: 15px;
            height: 100%;
        }
        .icon {
            height: 100%;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .text {
            flex-grow: 1;
            text-align: center;
            padding: 0 15px;
        }
        .titulo {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }
        .artista {
            font-size: 16px;
            color: #9ca3af;
            margin: 0;
        }
        .cover {
            height: 100%;
            aspect-ratio: 1/1;
            border-radius: 5px;
            object-fit: cover;
            background-color: #50515f;
        }
        .volume-container {
            display: none;
            position: absolute;
            bottom: 110px;
            background-color: #50515f;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- O player agora pode ser posicionado livremente -->
    <div class="player-footer">
        <div class="player-controls">
            <img src="https://popfi.online/public_html/player/q.arrow1.webp" 
                 class="icon" id="playPause" onclick="togglePlay()" 
                 onmouseover="this.src='https://popfi.online/public_html/player/q.arrow2.webp'" 
                 onmouseout="https://popfi.online//public_html/player/q.arrow1.webp'">
            
            <img src="https://popfi.online/public_html/player/q.volume100.webp" 
                 class="icon" id="volumeIcon" onclick="toggleVolumeSlider()">
        </div>
        <div class="text">
            <p class="titulo" id="play_titulo">Carregando...</p>
            <p class="artista" id="play_artista">Carregando...</p>
        </div>
        <img src="https://srv1937-files.hstgr.io/6597b2de86ecabe1/files/public_html/json/cover_now.webp" 
             class="cover" id="play_capa">
        <div class="volume-container" id="volumeContainer">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="ajustarVolume(this.value)">
        </div>
    </div>

    <audio id="audio" src="https://cast3.midiazdx.com.br:7154/;stream.mp3"></audio>

    <script>
        let audio = document.getElementById("audio");
        let playPause = document.getElementById("playPause");
        let volumeContainer = document.getElementById("volumeContainer");
        let volumeIcon = document.getElementById("volumeIcon");

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPause.src = "https://popfi.online/public_html/player/q.player1.webp";
                playPause.onmouseover = function() { this.src = "https://popfi.online/public_html/player/q.player2.webp"; };
                playPause.onmouseout = function() { this.src = "https://popfi.online/public_html/player/q.player1.webp"; };
            } else {
                audio.pause();
                playPause.src = "https://popfi.online/public_html/player/q.arrow1.webp";
                playPause.onmouseover = function() { this.src = "https://popfi.online/public_html/player/q.arrow2.webp"; };
                playPause.onmouseout = function() { this.src = "https://popfi.online/public_html/player/q.arrow1.webp"; };
            }
        }

        function toggleVolumeSlider() {
            volumeContainer.style.display = (volumeContainer.style.display === "none" || volumeContainer.style.display === "") ? "block" : "none";
        }

        function ajustarVolume(valor) {
            audio.volume = valor;
            atualizarIconeVolume(valor);
        }

        function atualizarIconeVolume(valor) {
            let caminhoBase = "https://popfi.online/public_html/player/";
            if (valor == 0) {
                volumeIcon.src = caminhoBase + "q.volume0.webp";
            } else if (valor > 0 && valor <= 0.25) {
                volumeIcon.src = caminhoBase + "q.volume25.webp";
            } else if (valor > 0.25 && valor <= 0.5) {
                volumeIcon.src = caminhoBase + "q.volume50.webp";
            } else if (valor > 0.5 && valor <= 0.75) {
                volumeIcon.src = caminhoBase + "q.volume75.webp";
            } else {
                volumeIcon.src = caminhoBase + "q.volume100.webp";
            }
        }
    </script>
</body>
</html>
