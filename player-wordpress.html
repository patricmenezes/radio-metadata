<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Áudio Shoutcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: #d1d5db;
            margin: 0;
            padding: 0;
        }
        .player-footer {
            width: 100%;
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
            position: relative;
        }
        .player-controls {
            display: flex;
            gap: 15px;
            height: 100%;
        }
        .icon {
            height: 100%;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .text {
            flex-grow: 1;
            text-align: center;
            padding: 0 15px;
        }
        .titulo {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }
        .artista {
            font-size: 16px;
            color: #9ca3af;
            margin: 0;
        }
        .cover {
            height: 100%;
            aspect-ratio: 1/1;
            border-radius: 5px;
            object-fit: cover;
            background-color: #50515f;
            cursor: pointer;
        }
        .volume-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #50515f;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
        }
        input[type="range"] {
            width: 100px;
        }
        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .logo {
            height: 80px;
            margin-left: 10px;
        }
        .separator {
            width: 10px;
        }
    </style>
</head>
<body>
  <!-- Logo à esquerda -->
     <div class="player-footer">
        <img src="https://popfi.online/wp-content/uploads/2025/03/POPFI-LOGO-COM-PALETA-300.png" 
             class="logo" alt="Logo PopFi">

    <div class="player-footer">
        <div class="player-controls">
            <img src="https://popfi.online/player/q.arrow1.webp" 
                 class="icon" id="playPause" onclick="togglePlay()" 
                 onmouseover="this.src=playMouseOverSrc" 
                 onmouseout="this.src=playMouseOutSrc">
            
            <img src="https://popfi.online/player/q.volume100.webp" 
                 class="icon" id="volumeIcon" onclick="toggleVolumeSlider()">
        </div>
        <div class="text">
            <p class="titulo" id="play_titulo">Carregando...</p>
            <p class="artista" id="play_artista">Carregando...</p>
        </div>
        <img src="https://srv1937-files.hstgr.io/6597b2de86ecabe1/files/public_html/json/cover_now.webp" 
             class="cover" id="play_capa" onclick="abrirModal()">
        
        <div class="volume-container" id="volumeContainer">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="ajustarVolume(this.value)">
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="fecharModal()">&times;</span>
        <img id="modalImg">
    </div>

    <audio id="audio" src="https://cast3.midiazdx.com.br:7154/;stream.mp3"></audio>

    <script>
        let audio = document.getElementById("audio");
        let playPause = document.getElementById("playPause");
        let volumeContainer = document.getElementById("volumeContainer");
        let volumeIcon = document.getElementById("volumeIcon");
        let modal = document.getElementById("modal");
        let modalImg = document.getElementById("modalImg");
        let playMouseOverSrc = "https://popfi.online/player/q.arrow2.webp";
        let playMouseOutSrc = "https://popfi.online/player/q.arrow1.webp";

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPause.src = "https://popfi.online/public_html/player/q.player1.webp";
                playMouseOverSrc = "https://popfi.online/player/q.player2.webp";
                playMouseOutSrc = "https://popfi.online/player/q.player1.webp";
            } else {
                audio.pause();
                playPause.src = "https://popfi.online/player/q.arrow1.webp";
                playMouseOverSrc = "https://popfi.online/player/q.arrow2.webp";
                playMouseOutSrc = "https://popfi.online/player/q.arrow1.webp";
            }
        }

        function toggleVolumeSlider() {
            let isHidden = volumeContainer.style.display === "none" || volumeContainer.style.display === "";
            volumeContainer.style.display = isHidden ? "block" : "none";
        }

        function ajustarVolume(valor) {
            audio.volume = valor;
            atualizarIconeVolume(valor);
        }

        function atualizarIconeVolume(valor) {
            let caminhoBase = "https://popfi.online/player/";
            if (valor == 0) {
                volumeIcon.src = caminhoBase + "q.volume0.webp";
            } else if (valor > 0 && valor <= 0.25) {
                volumeIcon.src = caminhoBase + "q.volume25.webp";
            } else if (valor > 0.25 && valor <= 0.5) {
                volumeIcon.src = caminhoBase + "q.volume50.webp";
            } else if (valor > 0.5 && valor <= 0.75) {
                volumeIcon.src = caminhoBase + "q.volume75.webp";
            } else {
                volumeIcon.src = caminhoBase + "q.volume100.webp";
            }
        }

        function abrirModal() {
            modal.style.display = "flex";
            modalImg.src = document.getElementById("play_capa").src;
        }

        function fecharModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
